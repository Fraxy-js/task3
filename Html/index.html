<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3 Login</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo"></div>
        </div>

        <form action="index.html">
            <div class="form">
                <label for="firstname">First name:</label>
                <input type="text" placeholder="First Name" class="txt">
            </div>
            <div class="form">
                <label for="lastname">Last name:</label>
                <input type="text" placeholder="Last Name" class="txt">
            </div>
            <div class="form">
                <label for="birthday">Birthdate:</label>
                <input type="date" placeholder="Birthdate" class="txt">
            </div>
            <div class="form">
                <label for="email">E-mail Address:</label>
                <input type="email" placeholder="something@something.com" class="txt">
            </div>
            <div class="form">
                Gender: <input type="radio" name="gender">
            </div>
        </form>
    </div>
</body>
</html>
