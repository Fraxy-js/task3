<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3 Login</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo"></div>
        </div>
        <form action="index.html" id="sgnform">
            <div class="form">
                <label for="firstname">First name:</label>
                <input type="text" placeholder="First Name" class="txt">
            </div>
            <div class="form">
                <label for="lastname">Last name:</label>
                <input type="text" placeholder="Last Name" class="txt">
            </div>
            <div class="form">
                <label for="birthday">Birthdate:</label>
                <input type="date" placeholder="Birthdate" class="txt">
            </div>
            <div class="form">
                <label for="email">E-mail Address:</label>
                <input type="email" placeholder="something@something.com" class="txt">
            </div>
            <div class="form">
                Gender: <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
                <input type="radio" name="gender" value="other"> Other
            </div>
            <div class="form">
                <label for="hometown">Choose yout hometown:</label>
                <select name="town" id="town">
                    <group>
                      <option value="baku">Baku</option>
                      <option value="istanbul">Istanbul</option>
                      <option value="moscow">Moscow</option>
                      <option value="berlin">Berlin</option>
                      <option value="Tokio">Tokio</option>
                    </group>
                </select>
            </div>
            <div class="form">
                <label for="about">Additional information about yourself (optional):</label>
                <br>
                <textarea name="message" id="message" cols="50" rows="8"></textarea>
            </div>
            <div class="form">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
